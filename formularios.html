            <div class="p-3">
                <div id="formularios" class="py-3">
                    <h2 class="text-center">FORMULARIOS</h2>
                    
                    <form action="#" method="get" class="formlogin">
                        <h3>Formulario de login</h3>
                        <fieldset>
                            <legend>Login</legend>
                            <label for="">User:</label>
                            <input type="text" name="user" id="" placeholder="User">
                            </p>
                            <p>
                                <label for="">Password:</label>
                                <input type="password" name="pass" id="" placeholder="Clave">
                            </p>
                            <p>
                                <input type="submit" value="Login" class="btn">
                        </fieldset>
                    </form>
                    
                    <form action="#" method="get" class="formregister">
                        <h3>Formulario Registro</h3>
                        <fieldset>
                            <legend>Registro</legend>
                            <label for="">Imput type text:</label>
                            <input type="text" name="user" id="" placeholder="User">
                            </p>
                            <p>
                                <label for="">Imput type password:</label>
                                <input type="password" name="pass" id="" placeholder="Clave">
                            </p>
                            <p>
                                <label for="">Fecha de Nacimiento: (Lista Simple-> tag select)</label>
                                <select name="" id=""></select>
                            </p>
                            <p>
                                <label for="">Comentarios (tag textarea)</label><br />
                                <textarea name="coment" id="" cols="20" rows="7"></textarea>
                            </p>
                            <p>
                                <label for="">Aficiones: (tag input type checkbox)</label><br />
                                <input type="checkbox" name="cine" id="">Cine</br>
                                <input type="checkbox" name="cine" id="">Cine</br>
                                <input type="checkbox" name="cine" id="">Cine</br>
                                <input type="checkbox" name="cine" id="">Cine</br>
                            </p>
                            <p>
                                <label for="">Estado Civil: (tag input type radio)</label><br />
                                <input type="radio" name="Casado/a" id="">Casado/a<br>
                                <input type="radio" name="Soltero/a" id="">Soltero/a<br>
                                <input type="radio" name="Viudo/a" id="">Viudo/a<br>
                                <input type="radio" name="Otros" id="">Otros<br>
                            </p>
                            <p>
                                <label for="">Provincia: (tag select multiple)</label>
                                <select name="provincia" id="">
                                    <option value="1">Toledo</option>
                                    <option value="1">Toledo</option>
                                    <option value="1">Toledo</option>
                                    <option value="1">Toledo</option>
                                    <option value="1">Toledo</option>
                                </select>
                            </p>
                            <p>
                                <label for="">Foto: (tag input type file)</label>
                                <input type="file" name="Archivos" id="">
                            </p>
                            <p>
                                <input type="submit" value="Enviar" class="btn2">
                        </fieldset>
                    </form>
                    <div class="cb"></div>
                    <h3 class="text-center">Formulario con elementos HTML5</h3>
                    <form action="#" method="get" class="formhtml5">
                        <fieldset>
                            <legend>Inputs HTML5</legend>
                            <label for="">Color</label>
                            <input type="color" name="" id="">
                            </p>
                            <p>
                                <label for="">Date</label>
                                <input type="date" name="" id="">
                            </p>
                            <p>
                                <label for="">Datetime</label>
                                <input type="datetime" name="" id="">
                            </p>
                            <p>
                                <label for="">Email</label>
                                <input type="email" name="" id="">
                            </p>
                            <p>
                                <label for="">Month</label>
                                <input type="month" name="0" id="">
                            </p>
                            <p>
                                <label for="">Number</label>
                                <input type="number" name="" id="">
                            </p>
                            <p>
                                <label for="">Range</label>
                                <input type="range" name="" id="">
                            </p>
                            <p>
                                <label for="">Tel</label>
                                <input type="tel" name="" id="">
                            </p>
                            <p>
                                <label for="">Time</label>
                                <input type="time" name="" id="">
                            </p>
                            <p>
                                <label for="">URL</label>
                                <input type="url" name="" id="">
                            </p>
                            <p>
                                <label for="">Week</label>
                                <input type="week" name="" id="">
                            </p>
                            <p>
                                <input type="submit" value="Aceptar" class="btn3">
                        </fieldset>
                    </form>
